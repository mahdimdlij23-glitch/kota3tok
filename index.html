<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kota3Tok - قطع غيار</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b122e;
    color: #fff;
  }

  header {
    background: #11182b;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  header h1 {
    margin: 0;
    font-size: 24px;
  }

  .menu-btn {
    cursor: pointer;
    font-size: 24px;
  }

  #adminPanel {
    display: none;
    position: fixed;
    top: 60px;
    right: 10px;
    background:#11182b;
    padding:15px;
    border-radius:14px;
    width:280px;
    box-shadow:0 8px 20px rgba(0,0,0,0.6);
    z-index:2000;
  }

  #adminPanel input, #adminPanel select {
    width: 100%;
    margin-bottom: 10px;
    padding: 6px;
    border-radius: 6px;
    border: none;
  }

  #adminPanel button {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 6px;
    background: #1e2b4d;
    color: #fff;
    cursor: pointer;
    margin-bottom: 5px;
  }

  main {
    margin-top: 80px;
    padding: 20px;
  }

  .section {
    margin-bottom: 40px;
  }

  .section h2 {
    margin-bottom: 10px;
    border-bottom: 1px solid #444;
    padding-bottom: 5px;
  }

  .item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #333;
  }

  /* Floating Search Button */
  .floating-search {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #1e2b4d;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  /* Floating Search Input */
  #searchInput {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 200px;
    padding: 6px;
    border-radius: 8px;
    border: none;
    background: #1e2b4d;
    color: #fff;
    z-index: 2001;
  }

  /* Delivery Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 3000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
  }

  .modal-content {
    background-color: #1e2b4d;
    margin: 15% auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    color: #fff;
  }

  .close {
    float: right;
    font-size: 24px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>Kota3Tok</h1>
  <div class="menu-btn">&#9776;</div>
</header>

<div id="adminPanel">
  <h3>لوحة الإدارة</h3>
  <input type="text" id="itemName" placeholder="اسم القطعة">
  <input type="number" id="itemPrice" placeholder="السعر">
  <select id="itemCategory">
    <option value="spare">قطع غيار</option>
    <option value="accessory">قطع زينة واكسسوار</option>
  </select>
  <button id="addItemBtn">إضافة / تعديل</button>
  <button id="deliveryInfoBtn">معلومات التسليم</button>
</div>

<main>
  <div class="section" id="spare">
    <h2>قطع غيار</h2>
    <div class="itemsList"></div>
  </div>
  <div class="section" id="accessory">
    <h2>قطع زينة واكسسوار</h2>
    <div class="itemsList"></div>
  </div>
</main>

<button class="floating-search">&#128269;</button>
<input type="text" id="searchInput" placeholder="ابحث عن قطعة...">

<!-- Delivery Modal -->
<div id="deliveryModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>معلومات التسليم</h2>
    <p>تثبيت الحجز يكون بعد دفع المبلغ.</p>
    <p>وقت الوصول للطلب أسبوع تقريباً.</p>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDoi4EAAdWJ9BUbLc3mP1zuNXXUd7a4Dn4",
    authDomain: "kota3tok.firebaseapp.com",
    projectId: "kota3tok",
    storageBucket: "kota3tok.appspot.com",
    messagingSenderId: "322095191128",
    appId: "1:322095191128:web:f5e06d891041097302662d",
    measurementId: "G-YN09RQSFBK"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Admin Panel Toggle
  const menuBtn = document.querySelector(".menu-btn");
  const adminPanel = document.getElementById("adminPanel");
  menuBtn.onclick = () => {
    const password = prompt("كلمة السر:");
    if(password === "Kt3-Admin-01"){
      adminPanel.style.display = adminPanel.style.display === "block" ? "none" : "block";
    }
  };

  // Add Item
  document.getElementById("addItemBtn").onclick = async () => {
    const name = document.getElementById("itemName").value;
    const price = document.getElementById("itemPrice").value;
    const category = document.getElementById("itemCategory").value;
    if(!name || !price) return alert("أكمل جميع الحقول");
    await addDoc(collection(db, category), {
      name, 
      price: parseFloat(price),
      note: "السعر موجود هو سعر الوكالة +2$"
    });
    loadItems();
  };

  async function loadItems(){
    ["spare","accessory"].forEach(async category => {
      const listDiv = document.getElementById(category).querySelector(".itemsList");
      listDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, category));
      querySnapshot.forEach(docItem => {
        const data = docItem.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<span>${data.name} (${data.note})</span><span>${data.price}$</span>`;
        listDiv.appendChild(div);
      });
    });
  }

  loadItems();

  // Delivery Modal
  const modal = document.getElementById("deliveryModal");
  const btnModal = document.getElementById("deliveryInfoBtn");
  const span = document.getElementsByClassName("close")[0];

  btnModal.onclick = () => modal.style.display = "block";
  span.onclick = () => modal.style.display = "none";
  window.onclick = (event) => { if(event.target == modal) modal.style.display = "none"; };

  // Floating Search
  const floatingBtn = document.querySelector(".floating-search");
  const searchInput = document.getElementById("searchInput");
  floatingBtn.onclick = () => {
    searchInput.style.display = searchInput.style.display === "block" ? "none" : "block";
    searchInput.focus();
  };
  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    ["spare","accessory"].forEach(category => {
      const items = document.getElementById(category).querySelectorAll(".item");
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "flex" : "none";
      });
    });
  });
</script>

</body>
</html>
